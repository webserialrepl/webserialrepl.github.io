<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    * {
      box-sizing: border-box;
    }
    #terminal {
      height: 15em; /* 15行分の高さ */
      overflow-y: auto; /* 縦方向のスクロールを有効にする */
      border: 1px solid #ccc; /* 境界線を追加 */
    }
    .options {
      padding: 0.75em;
    }
    .info {
      float: right;
    }
    #connect {
      margin-right: 2em;
    }
    label.checkbox {
      margin-right: 1em;
    }
    #editor {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
    }
    .button-default {
      background-color: blue; /* ボタンの背景色 */
      color: white;             /* テキストの色 */
    }
    .button-run {
      background-color: green; /* ボタンの背景色 */
      color: white;             /* テキストの色 */
    }
    .button-stop {
      background-color: red; /* ボタンの背景色 */
      color: white;             /* テキストの色 */
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.28.1/min/vs/editor/editor.main.min.css">
  <script type="module" crossorigin src="./assets/index.c10e674e.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/monaco-editor.8b80168b.js">
  <link rel="stylesheet" href="./assets/monaco-editor.e98320db.css">
  <link rel="stylesheet" href="./assets/index.ff373be6.css">
<link rel="manifest" href="./manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="./registerSW.js"></script></head>
<body>
  <div class="options">
    <label for="ports">Port:</label>
    <select id="ports">
      <option value="prompt">Click 'せつぞく' to add a port...</option>
    </select>
    <button id="connect" class="button-default">せつぞく</button>
    <div class="info">
      <a href="https://github.com/webserialrepl/webserialrepl.github.io">Source Code on GitHub</a>
    </div>
  </div>
  <div class="options">
    <button id="loadFileButton">Load temp.py</button>
    <button id="saveFileButton">Save temp.py</button>
    <button id="runCodeButton" class="button-run">RUN</button>
    <button id="stopButton" class="button-stop">STOP</button>
    <div id="editor"></div>
  </div>
  <div class="options">
    <button id="download">Download output</button>
    <button id="clear">Clear output</button>
    <div id="terminal"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.28.1/min/vs/loader.min.js"></script>
  
</body>
</html>
